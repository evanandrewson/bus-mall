<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Focus Group</title>
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/index.css">
</head>
<body>
    <header>
        <h1>Focus Group</h1>
    </header>
    <main>
        <div id="selection-container">
            <h2>Click the most appealing product:</h2>
            <button id="button-1">
                <h3 id="product-1-name">Banana Slicer</h3>
                <img src="./assets/products/banana-slicer.jpg" class="button-image" id="product-1-image">
            </button>
            <button id="button-2">
                    <h3 id="product-2-name">Banana Slicer</h3>
                    <img src="./assets/products/banana-slicer.jpg" class="button-image" id="product-2-image">
            </button>
            <button id="button-3">
                    <h3 id="product-3-name">Banana Slicer</h3>
                    <img src="./assets/products/banana-slicer.jpg" class="button-image" id="product-3-image">
            </button>
            <p id="counter">1/25</p>
        </div>
        <section id="results" class="hidden">
            <canvas id="clicks-chart"></canvas>
            <canvas id="appearance-chart"></canvas>
            <canvas id="percentage-chart"></canvas>
        </section>
    </main>
    <script src="./src/charts.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="./src/focus-group.js" type="module"></script>
</body>
</html>
